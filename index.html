<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calcolatore codice fiscale</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <h1>Calcola codice fiscale</h1>
    <p>Nome</p>
    <input type="text" id="nome" onchange="allowCalc()"/>
    <p>Cognome</p>
    <input type="text" id="cognome" onchange="allowCalc()"/>
    <p>Data di nascita</p>
    <input type="date" id="data" onchange="allowCalc()"/>
    <p>
      <input type="radio" id="maschio" name="sesso" value="1" onchange="allowCalc()"/>
      <label for="maschio">Maschio</label>
      <input type="radio" id="femmina" name="sesso" value="2" onchange="allowCalc()"/>
      <label for="femmina">Femmina</label>
    </p>
    <div class="select-container">
      <select id="regioni" onclick="updateProvince()" onchange="allowCalc()">
        <option value="" disabled selected hidden>Scegli una regione...</option>
      </select>
      <select id="province" onclick="updateComuni()" onchange="allowCalc()" disabled="true">
        <option value="" disabled selected hidden>Scegli una provincia...</option>
      </select>
      <select id="comuni" onchange="allowCalc()" disabled="true">
        <option value="" disabled selected hidden>Scegli un comune...</option>
      </select>
    </div>
    <button onclick="calcCodFiscale()" id="calc-button" disabled="true">CALCOLA</button>
    <p id="codice-fiscale">Inserisci tutti i dati per calcolare</p>
    <script src="comuniItalia.js"></script>
    <script src="script.js"></script>
  </body>
</html>
